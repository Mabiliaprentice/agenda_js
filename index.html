<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Agenda</title>
</head>
<body>
    <div class="container">
    <header>
        <img src="./agenda.jpg" alt="logo-agenda">
        <h1>Agenda de Contatos</h1>
    </header>
    <form id="agenda-form">
        <input type="text" name="insira-nome" id="insira-nome" placeholder="Nome Completo" required>
        <input type="tel" name="insira-tel" id="insira-tel" placeholder="Telefone" required>
        <button type="submit" id="cadastrar" value="Cadastrar">Cadastrar</button>
        <button type="reset" name="clear" id="clear">Limpar</button>
    </form> 
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>...</td>
                <td>...</td>
            </tr>
        </tbody>
    </table>   
    </div>
    <footer>
        &copy; 2023 
    </footer> 
    <script src="./main.js"></script>
</body>
</html>
